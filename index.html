<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>Chat with JSON!</h1>
    </div>
     <table>
      <tr>
        <td>
          <a href="javascript:toggleCreateUserForm()"> Show/Hide User Form </a><br><br>
          <div id="createUser">
          <form name="userForm">
          Username : <input type="text" name="username"> <br><br>
          Password : <input type="password" name="password"> <br>
          </form>
          <br>
          <button id="#createNewUser" onclick="signupUser()"> Create User </button>
          <button id="#loginUser" onclick="loginUser()"> Login </button>
          <br>
          <br>
          </div>
          <div id="userStatus"></div>
          <div id="sendMessage">
            <textarea id="messageText" cols="30" rows"5"></textarea>
            <button id="#sendmessage" onclick="sendChatMessage()"> Send </button>
          </div>
          <br>
           Chatroom Name: <input type="text" name="chatroomName" id="chatroomName"> <br><br>
           <button id="createChatroomButton" onclick="makeChatroom()"> Create Chatroom </button>
           <br>
           <div id="allChatrooms"></div>
        </td>
        <td>
           <div id="chatMessages">
           </div>
        </td>
      </tr>
    </table>
  </body>
</html>
