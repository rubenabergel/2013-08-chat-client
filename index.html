<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
     <table>
      <tr id="topHeaderBar"><td><h1>Chat with JSON!</h1></td><td></td></tr>
      <tr>
        <td>
          <div id="messageBody">
            <div id="chatMessages">
           </div>
         </div>
         <br>
         <div id="sendMessage">
            <textarea id="messageText" cols="50" rows"5" maxlength="150"></textarea>
            <button class="green" id="#sendmessage" onclick="sendChatMessage()"> Send </button>
          </div>
        </td>
        <td>
          <div id="loginDiv">
            <button class="red" onclick="toggleCreateUserForm()"> Login </button><br>
             <div id="createUser" style="display: none;">
              <form name="userForm">
              Username : <input type="text" name="username"> <br><br>
              Password : <input type="password" name="password"> <br>
              </form>
              <br>
              <button class="blue" id="#createNewUser" onclick="signupUser()"> Create User </button>
              <button class="blue" id="#loginUser" onclick="loginUser()"> Login </button>
            </div>
          </div>
          <div id="userStatus"></div>
          <br>
          <div id="currentChatRoomDiv">Current Chat Room: <span id="chatroomTitle"></span>
          </div>
          <br>
           Chatroom Name: <input type="text" name="chatroomName" id="chatroomName"> <br><br>
           <button class="red" id="createChatroomButton" onclick="makeChatroom()"> Create / Join Chatroom </button>
           <br>
           <div id="allChatrooms"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
